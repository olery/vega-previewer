<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/skeleton.css" />
        <link rel="stylesheet" href="/css/nprogress.css" />
        <link rel="stylesheet" href="/css/application.css" />

        <script src="/js/vega/d3.v3.min.js"></script>
        <script src="/js/vega/vega.js"></script>
        <script src="/js/nprogress.js"></script>
        <script src="/js/previewer/application.js"></script>

        <title>Vega Editor</title>
    </head>
    <body>
        <div id="top-container">
            <div class="container">
                <div class="row">
                    <div class="six columns">
                        <div class="row">
                            <div class="six columns">
                                <input type="text" id="server" name="server"
                                    placeholder="Websocket server"
                                    class="u-full-width"/>
                            </div>

                            <div class="six columns">
                                <input type="text" id="filename"
                                    placeholder="JSON file"
                                    name="filename" class="u-full-width" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-container" class="container">
            <div class="row">
                <div class="twelve columns">
                    <div id="vega-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
